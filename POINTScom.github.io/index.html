<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="https://www.chairo.vic.edu.au/images/chairo-linc.png">
  </head>
  <body>
    <div id="dynamicContent">
    <div class="scoreboard">
      <div class="team1">
        <h2>Accountability</h2>
        <p id="teamAScore" class="Scorenumber">0</p>
        <div class="btn-container">
          <button onclick="incrementScore('teamA')">+</button>
          <button onclick="decrementScore('teamA')">-</button>
        </div>
      </div>
      <button id="home-btn" onclick="resetScores()">Home</button>
      <div class="team2">
        <h2>Commendation</h2>
        <p id="teamBScore" class="Scorenumber">0</p>
        <div class="btn-container">
          <button onclick="incrementScore('teamB')">+</button>
          <button onclick="decrementScore('teamB')">-</button>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
